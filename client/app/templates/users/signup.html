<div ng-include src="'includes/header.html'"></div>
<section class="jumbotron">
  <h1>Sign up</h1>

  <form class="form-horizontal signup-form">
    <div class="control-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input id="email" type="email" placeholder="you@email.com" name="email" ng-model="user.email" />
      </div> 
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input id="password" type="password" name="password" ng-model="user.password" />
      </div> 
    </div> 
    <div class="control-group">
      <label class="control-label" for="fullname">Full Name</label>
      <div class="controls">
        <input id="fullname" type="text" placeholder="John Smith" name="fullname" ng-model="user.fullname" />
      </div> 
    </div> 
    <div class="control-group">
      <label class="control-label" for="jobtitle">Job Title</label>
      <div class="controls">
        <input id="jobtitle" type="text" placeholder="" name="jobtitle" ng-model="user.jobtitle" />
      </div> 
    </div> 
    <legend>Account Info</legend>
    <div class="control-group">
      <label class="control-label" for="url">Company URL</label>
      <div class="controls">
        <input id="url" type="text" placeholder="http://yourcompany.com" name="url" ng-model="organization.url" />
      </div> 
    </div> 
    <div class="control-group">
      <label class="control-label" for="subdomain">Company subdomain</label>
      <div class="controls">
        <input id="subdomain" type="text" placeholder="" name="url" ng-model="organization.url" />
        <span class="add-on">{{ }}</span>
      </div> 
    </div> 
    <div class="control-group">
      <label class="control-label" for="url">Company URL</label>
      <div class="controls">
        <input id="url" type="text" placeholder="http://yourcompany.com" name="url" ng-model="organization.url" />
      </div> 
    </div> 
    <div class="control-group">
      <label class="control-label" for="url">Company URL</label>
      <div class="controls">
        <input id="url" type="text" placeholder="http://yourcompany.com" name="url" ng-model="organization.url" />
      </div> 
    </div> 

  </form>

<hr>
